<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/ />
		<title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script language="javascript" src="codigo.js"></script>
	</head>
	<body>
		<header>
			<h1>ATIVIDADE DE JAVASCRIPT</h1>
			<nav>
				<ul>
					<li><a href="calculadora.html">Calculadora</a></li>
					<li><a href="cursos.html">Cursos</a></li>
					<li><a href="tabela.html">Tabela</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="container clearfix">
				<h1>CALCULADORA</h1>
				<div class="inputs">
					<input class="input-calc-number input-result" type="text" placeholder="RESULTADO" readonly /><br />
					<input class="input-calc-number" placeholder="número 1" />
					<input class="input-calc-number" placeholder="número 2" />
				</div>
				<div class="buttons">
					<button class="calc-button" onclick="clickagemMul()">x</button>
					<button class="calc-button" onclick="clickagemSub()">-</button><br />
					<button class="calc-button" onclick="clickagemDiv()">/</button>
					<button class="calc-button" onclick="clickagemSoma()">+</button>
				</div>
			</section>
		</main>
		<footer>
			<p>Mini Avaliação 1 - Heitor Kuba</p>
			<p>Mini Avaliação 2 - Bruno Maximo e Melo</p>
			<p>Mini Avaliação 3 - Bruno Maximo e Melo</p>
		</footer>
	</body>
</html>
